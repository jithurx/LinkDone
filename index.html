<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <!-- Configuration Panel -->
    <div class="config-panel" id="configPanel">
        <h3>Chat Configuration</h3>
        <div class="config-section">
            <h4>User Settings</h4>
            <div class="config-group">
                <label for="senderName">Your Name:</label>
                <input type="text" id="senderName" placeholder="Your Name" value="John Doe">
            </div>
            <div class="config-group">
                <label for="senderPic">Your Profile Picture URL:</label>
                <input type="text" id="senderPic" placeholder="URL for your profile pic" value="/api/placeholder/48/48">
            </div>
        </div>

        <div class="config-section">
            <h4>Main Chat Contact</h4>
            <div class="config-group">
                <label for="receiverName">Name:</label>
                <input type="text" id="receiverName" placeholder="Receiver's Name" value="Jane Smith">
            </div>
            <div class="config-group">
                <label for="receiverPic">Profile Picture URL:</label>
                <input type="text" id="receiverPic" placeholder="URL for receiver's profile pic" value="/api/placeholder/48/48">
            </div>
            <div class="config-group">
                <label for="receiverTitle">Title:</label>
                <input type="text" id="receiverTitle" placeholder="Receiver's Title" value="Software Engineer at LinkedIn">
            </div>
        </div>

        <div class="config-section">
            <h4>Other Chat Contacts</h4>
            <div id="otherContacts">
                <!-- Contact 1 -->
                <div class="other-contact">
                    <div class="config-group">
                        <label>Name:</label>
                        <input type="text" class="contact-name" value="Alex Johnson">
                    </div>
                    <div class="config-group">
                        <label>Picture URL:</label>
                        <input type="text" class="contact-pic" value="/api/placeholder/48/48">
                    </div>
                    <div class="config-group">
                        <label>Last Message:</label>
                        <input type="text" class="contact-message" value="Let's catch up next week!">
                    </div>
                    <div class="config-group">
                        <label>Time:</label>
                        <input type="text" class="contact-time" value="Yesterday">
                    </div>
                </div>
                <!-- Contact 2 -->
                <div class="other-contact">
                    <div class="config-group">
                        <label>Name:</label>
                        <input type="text" class="contact-name" value="Taylor Wilson">
                    </div>
                    <div class="config-group">
                        <label>Picture URL:</label>
                        <input type="text" class="contact-pic" value="/api/placeholder/48/48">
                    </div>
                    <div class="config-group">
                        <label>Last Message:</label>
                        <input type="text" class="contact-message" value="Thanks for connecting!">
                    </div>
                    <div class="config-group">
                        <label>Time:</label>
                        <input type="text" class="contact-time" value="Apr 17">
                    </div>
                </div>
                <!-- Contact 3 -->
                <div class="other-contact">
                    <div class="config-group">
                        <label>Name:</label>
                        <input type="text" class="contact-name" value="Sam Lee">
                    </div>
                    <div class="config-group">
                        <label>Picture URL:</label>
                        <input type="text" class="contact-pic" value="/api/placeholder/48/48">
                    </div>
                    <div class="config-group">
                        <label>Last Message:</label>
                        <input type="text" class="contact-message" value="Let me know what you think">
                    </div>
                    <div class="config-group">
                        <label>Time:</label>
                        <input type="text" class="contact-time" value="Apr 15">
                    </div>
                </div>
            </div>
            <button class="config-button add-contact-button" id="addContactBtn">+ Add Another Contact</button>
        </div>

        <div class="config-section">
            <h4>Chat Messages</h4>
            <div class="config-group">
                <label for="jsonData">Messages (JSON format):</label>
                <textarea id="jsonData" class="json-input" placeholder="Paste your JSON here">[
  {
    "sender": "receiver",
    "message": "Hi there! How's your day going?",
    "time": "10:32 AM"
  },
  {
    "sender": "sender",
    "message": "Hey Jane! It's going well, thanks for asking. How about yours?",
    "time": "10:35 AM"
  },
  {
    "sender": "receiver",
    "message": "Pretty busy but productive. By the way, did you get a chance to look at that project proposal I sent yesterday?",
    "time": "10:36 AM"
  },
  {
    "sender": "sender",
    "message": "Yes, I did! I think it looks great. I especially liked the approach you suggested for the user research phase.",
    "time": "10:40 AM"
  },
  {
    "sender": "receiver",
    "message": "Thanks! I was hoping you'd say that. Would you be interested in collaborating on it?",
    "time": "10:41 AM"
  }
]</textarea>
            </div>
        </div>

        <div class="config-section">
            <h4>Interface Options</h4>
            <div class="config-group display-mode">
                <label>Display Mode:</label>
                <div class="radio-group">
                    <input type="radio" id="desktopMode" name="displayMode" value="desktop" checked>
                    <label for="desktopMode">Desktop</label>
                    
                    <input type="radio" id="mobileMode" name="displayMode" value="mobile">
                    <label for="mobileMode">Mobile</label>
                </div>
            </div>
            <div class="config-group theme-mode">
                <label>Theme:</label>
                <div class="radio-group">
                    <input type="radio" id="lightMode" name="themeMode" value="light" checked>
                    <label for="lightMode">Light</label>
                    
                    <input type="radio" id="darkMode" name="themeMode" value="dark">
                    <label for="darkMode">Dark</label>
                </div>
            </div>
        </div>

        <div class="config-actions">
            <button class="config-button cancel-button" id="cancelConfig">Cancel</button>
            <button class="config-button apply-button" id="applyConfig">Apply</button>
        </div>
    </div>
    
    <div class="control-buttons">
        <button class="toggle-config" id="toggleConfig">Configure Chat</button>
        <button class="toggle-mode" id="toggleMobileMode">Toggle Mobile Mode</button>
        <button class="toggle-theme" id="toggleTheme">Toggle Dark Mode</button>
    </div>
    
    <!-- LinkedIn Chat Interface -->
    <div class="linkedin-chat-container desktop-mode" id="chatContainer">
        <!-- Left Side - Chat List -->
        <div class="chat-list" id="chatList">
            <div class="chat-list-header">
                <div class="chat-list-title">Messaging</div>
                <div class="chat-list-actions">
                    <button class="icon-button">‚ãØ</button>
                    <button class="icon-button">‚úèÔ∏è</button>
                </div>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <span>üîç</span>
                    <input type="text" placeholder="Search messages">
                </div>
            </div>
            <div class="filter-tabs">
                <div class="filter-tab active">Focused</div>
                <div class="filter-tab">Other</div>
            </div>
            <div class="chat-items" id="chatItems">
                <div class="chat-item active" id="mainChatItem" data-contact="main">
                    <img src="/api/placeholder/48/48" alt="Profile" class="avatar" id="receiverAvatarSidebar">
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name" id="receiverNameSidebar">Jane Smith</div>
                            <div class="chat-time">10:41 AM</div>
                        </div>
                        <div class="chat-preview">Thanks! I was hoping you'd say that...</div>
                    </div>
                </div>
                <!-- Additional chat items will be dynamically populated -->                
            </div>
            <div class="mobile-nav-back">
                <button class="back-button" id="backToList">‚Üê Back to Messages</button>
            </div>
        </div>
        
        <!-- Right Side - Conversation -->
        <div class="conversation" id="conversationPanel">
            <div class="conversation-header">
                <div class="mobile-back">
                    <button class="back-button" id="backButton">‚Üê</button>
                </div>
                <div class="conversation-user">
                    <img src="/api/placeholder/48/48" alt="Profile" class="avatar" id="receiverAvatarHeader">
                    <div class="user-info">
                        <h3 id="receiverNameHeader">Jane Smith</h3>
                        <p id="receiverTitleHeader">Software Engineer at LinkedIn</p>
                    </div>
                </div>
                <div class="conversation-actions">
                    <button class="icon-button">üìû</button>
                    <button class="icon-button">‚ãØ</button>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically inserted here -->
            </div>
            <div class="composer">
                <div class="composer-actions">
                    <button class="icon-button">üìé</button>
                    <button class="icon-button">üì∑</button>
                    <button class="icon-button">üòä</button>
                </div>
                <div class="message-input">
                    <input type="text" placeholder="Write a message...">
                </div>
                <button class="send-button">‚û§</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
